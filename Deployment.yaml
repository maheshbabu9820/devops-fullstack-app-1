apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deployment
spec:
  replicas: 1  # Number of desired replicas
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: public.ecr.aws/x1l1i9y8/demoapplication:V1
          ports:
            - containerPort: 3000  # Port on which the React app listens            
---
apiVersion: v1
kind: Service
metadata:
  name: react-app-service
spec:
  selector:
    app: react-app
  ports:
    - protocol: TCP
      port: 80  # Port on which the service will be exposed
      targetPort: 30123  # Port on which the React app listens within the pods
  type: NodePort  # Expose the service externally using a cloud provider's load balancer
